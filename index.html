<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" class="stylesheet">
    <script defer src="./js/script.js"></script>
    <link rel="icon" href="./image/favicon-16x16.png">
    <title>Star Wars</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    
</head>
<body>
    <div id="logo_search_bar">
        <div id="logo">
          <img
            src="image/Star_Wars_Logo.svg.png"
            alt=""
          />
        </div>
  
        <div id="search_bar">
          <input id="id_input" type="text" placeholder="Search characters" />
          <span class="material-symbols-outlined"> search </span>
        </div>
      </div>
  
      <div id="container"></div>
  
      <div id="error">No results found. Try again...</div>
</body>
</html>
